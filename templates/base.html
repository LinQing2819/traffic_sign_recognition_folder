<!doctype html>
<html lang="ch">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>交通标志识别系统</title>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".meun-item").click(function () {
                $(".meun-item").removeClass("meun-item-active");
                $(this).addClass("meun-item-active");
            });
            $(".toggle-btn").click(function () {
                $("#leftMeun").toggleClass("show");
                $("#rightContent").toggleClass("pd0px");
            })
        })
    </script>
    <style>
        ul {
            display: block;
            padding: 0;
        }

        ul li {
            padding: 0 40px;
        }
    </style>
    {% block style %}
    {% endblock %}
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/slide.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.nouislider.css">
    <script src="../static/js/jquery.nouislider.js"></script>
</head>

<body>
<div id="wrap">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun">
        <div id="logoDiv">
            <p id="logoP"><img id="logo" alt="图片隐藏" src="../static/images/logo.png"><span>交通标志识别系统</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">{{ username }}</p>
            <p>
                <a href="/login_out">退出登录</a>
            </p>
        </div>
        <div class="meun-title">账号管理</div>
        <ul>
            <li id="index">
                <a class="meun-item " href="/index"><img
                        src="../static/images/icon_source.png">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页
                </a>
            </li>
            <li id="personal">
                <a class="meun-item" href="/personal"><img
                        src="../static/images/icon_chara_grey.png">个人信息
                </a>
            </li>
            <li id="user">
                <a class="meun-item" href="/user/user"><img
                        src="../static/images/icon_user_grey.png">用户管理
                </a>
            </li>
            <li id="password">
                <a class="meun-item" href="/user/password"><img
                        src="../static/images/icon_change_grey.png">修改密码
                </a>
            </li>
        </ul>
        <div class="meun-title">图片管理</div>
        <ul>
            <li id="detection">
                <a class="meun-item" href="/detection"><img
                        src="../static/images/icon_house_grey.png">图片识别
                </a>
            </li>
            <li id="computer">
                <a class="meun-item" href="/computer"><img
                        src="../static/images/icon_house_grey.png">摄像头识别
                </a>
            </li>
            <li id="detection2">
                <a class="meun-item" href="/detection2"><img
                        src="../static/images/icon_house_grey.png">天气识别
                </a>
            </li>
            <li id="/pics">
                <a class="meun-item" href="/pics"><img
                        src="../static/images/icon_rule_grey.png">图片列表
                </a>
            </li>
        </ul>


    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent">
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify"></i>
        </a>
        {% block content %}
        {% endblock %}
    </div>
</div>


</body>
{% block script %}
{% endblock %}
</html>
<script>
    let currentElemt = window.location.pathname;
    // nav菜单选择
    if (currentElemt === '/user/password') {
        currentElemt = 'password'
    } else if (currentElemt === '/computer') {
        currentElemt = 'computer'
    } else if (currentElemt === '/pics') {
        currentElemt = 'pics'
    } else if (currentElemt === '/detection') {
        currentElemt = 'detection'
    } else if (currentElemt === '/detection2') {
        currentElemt = 'detection2'
    } else if (currentElemt === '/personal') {
        currentElemt = 'personal'
    } else if (currentElemt === '/user/user') {
        currentElemt = 'user'
    } else if (currentElemt === '/index') {
        currentElemt = 'index'
    } else {
        currentElemt = 'index'
    }
    $('#' + currentElemt).addClass('meun-item-active');
</script>
